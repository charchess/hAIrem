version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hairem-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  h-core:
    build:
      context: ./apps/h-core
      dockerfile: Dockerfile
    volumes:
      - ./apps/h-core/src:/app/src
      - ./agents:/app/agents # Mount agents folder for Hot-Reload (Epic 1.3)
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - hairem-net

networks:
  hairem-net:
    driver: bridge

volumes:
  redis_data:

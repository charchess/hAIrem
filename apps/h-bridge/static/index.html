<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hAIrem - The Stage</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/ui_zen.css">
    <style>
        /* Ensuring modal background covers and is clickable */
        .panel-overlay {
            pointer-events: auto;
        }
        .admin-tab-content { display: none; }
        .admin-tab-content.active { display: block; }
        .config-section { margin-bottom: 20px; }
        .config-section label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--accent-color); }
        .config-section input, .config-section select { width: 100%; padding: 8px; background: rgba(0,0,0,0.5); border: 1px solid #444; color: #fff; margin-bottom: 10px; }
    </style>
</head>
<body>
    <!-- Initial Loader -->
    <div id="loading-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; justify-content:center; align-items:center; color:#00ffcc; font-family:monospace;">
        <div>INITIALISATION DU SYST√àME...</div>
    </div>

    <div id="view-nav">
        <button id="nav-admin" data-testid="dashboard-icon" class="nav-btn" title="Control Panel">‚öôÔ∏è</button>
        <button id="nav-crew" data-testid="crew-icon" class="nav-btn" title="Crew Management">üë•</button>
        <button id="nav-logs" data-testid="logs-icon" class="nav-btn" title="System Logs">üìã</button>

        <div id="spatial-badge" class="spatial-badge hidden">
            üìç <span id="current-room-name">Salon</span>
            <select id="user-room-select" class="room-selector">
                <option value="Salon">Salon</option>
                <option value="Cuisine">Cuisine</option>
                <option value="Chambre">Chambre</option>
                <option value="Bureau">Bureau</option>
            </select>
        </div>
    </div>
    
    <div id="audio-controls" class="audio-controls">
        <button id="voice-trigger" class="audio-btn">
            <span>üé§</span> <label>Parler</label>
        </button>
        <div id="voice-status-dot" class="status-dot" title="Syst√®me Pr√™t"></div>
    </div>
    <div id="whisper-transcript" class="whisper-transcript hidden"></div>
    
    <div id="the-stage">
        <!-- Background Layers -->
        <div id="layer-bg" data-testid="background" class="layer" style="z-index: 1;"></div>
        <div id="layer-bg-next" class="layer" style="opacity: 0; z-index: 2;"></div>
        
        <!-- Agent Layers -->
        <div id="avatar" data-testid="avatar" class="avatar" style="z-index: 10;">
            <div id="layer-agent-body" class="layer agent-layer" style="z-index: 11;"></div>
            <div id="layer-agent-face" class="layer agent-layer" style="z-index: 12;"></div>
        </div>
        
        <div id="chat-history"></div>

        <!-- System Log Viewer -->
        <div id="log-viewer" class="hidden">
            <div class="log-header">
                <span>System Logs</span>
                <div class="log-controls">
                    <button id="pause-logs">‚è∏</button>
                    <button id="clear-logs">üóë</button>
                    <button id="close-logs">√ó</button>
                </div>
            </div>
            <div id="log-content" class="log-content"></div>
        </div>

        <!-- Crew Status Panel -->
        <div id="crew-panel" data-testid="crew" class="hidden panel-overlay">
            <div class="panel-header">
                <span>Crew Management</span>
                <button id="close-crew" data-testid="crew-close">√ó</button>
            </div>
            <div id="agent-grid"></div>
        </div>

        <!-- Admin Control Panel -->
        <div id="admin-panel" data-testid="dashboard" class="hidden panel-overlay">
            <div class="panel-header">
                <span>System Control</span>
                <button id="close-admin" data-testid="dashboard-close">√ó</button>
            </div>
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="system">‚öôÔ∏è System</button>
                <button class="admin-tab" data-tab="llm">ü§ñ LLM</button>
                <button class="admin-tab" data-tab="agents">üë• Agents</button>
            </div>
            <div class="panel-content">
                <div class="admin-tab-content active" id="tab-system">
                    <div id="admin-status-indicators">
                        <div class="status-item">WebSocket: <span id="status-ws-admin" class="status-indicator">CHECKING</span></div>
                        <div class="status-item">Redis: <span id="status-redis-admin" class="status-indicator">CHECKING</span></div>
                        <div class="status-item">LLM: <span id="status-llm-admin" class="status-indicator">CHECKING</span></div>
                        <div class="status-item">Brain: <span id="status-brain-admin" class="status-indicator">CHECKING</span></div>
                    </div>

                    <div class="config-section" style="margin-top: 20px; border-top: 1px solid #333; padding-top: 20px;">
                        <h3>üìã Log Settings</h3>
                        <label for="log-level-select">Verbosity Level:</label>
                        <select id="log-level-select">
                            <option value="DEBUG">DEBUG (All)</option>
                            <option value="INFO" selected>INFO (Standard)</option>
                            <option value="WARNING">WARNING (Errors only)</option>
                        </select>
                        <label for="log-max-lines">Max History Lines:</label>
                        <input type="number" id="log-max-lines" value="100" min="10" max="1000">
                        <button id="save-log-config" class="btn-primary">Apply Log Settings</button>
                    </div>
                </div>
                <div class="admin-tab-content" id="tab-llm">
                    <div class="config-section">
                        <h3>ü§ñ Global LLM Configuration</h3>
                        <label for="global-llm-provider">Provider:</label>
                        <select id="global-llm-provider">
                            <option value="ollama">Ollama (Local)</option>
                            <option value="openrouter">OpenRouter</option>
                            <option value="openai">OpenAI</option>
                            <option value="google">Google Gemini</option>
                        </select>
                        <label for="global-llm-model">Model:</label>
                        <input type="text" id="global-llm-model" placeholder="e.g. mistral, gpt-4">
                        <label for="global-llm-key">API Key (Stored in Vault):</label>
                        <input type="password" id="global-llm-key" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        <button id="save-global-llm" class="btn-primary">Save Global Config</button>
                    </div>
                </div>
                <div class="admin-tab-content" id="tab-agents">
                    <div id="agent-sub-tabs" class="admin-tabs" style="margin-top: 10px;">
                        <button class="admin-tab active" data-agent="all">All</button>
                    </div>
                    <div id="agent-config-panel" class="config-section" style="margin-top: 20px;">
                        <div id="agent-config-form">
                            <h3 id="agent-config-title">Select an agent</h3>
                            <label>Model Override:</label>
                            <input type="text" id="agent-llm-model" placeholder="Leave empty for global">
                            <label>API Key Override:</label>
                            <input type="password" id="agent-llm-key" placeholder="Leave empty for global">
                            <button id="save-agent-override" class="btn-primary" style="margin-top:10px">Save Agent Override</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dialogue Overlay -->
        <div id="dialogue-container">
            <div id="agent-name">Renarde</div>
            <div id="dialogue-text">Initialisation du syst√®me hAIrem...</div>
        </div>

        <!-- Chat Input Overlay -->
        <div id="chat-input-container">
            <select id="target-agent-select">
                <option value="broadcast">Tous</option>
            </select>
            <input type="text" id="chat-input" placeholder="Parler aux agents..." autocomplete="off">
            <button id="chat-send">Envoyer</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/network.js?v=8.3"></script>
    <script src="/static/js/audio.js?v=8.3"></script>
    <script src="/static/js/wakeword.js?v=8.3"></script>
    <script src="/static/js/whisper.js?v=8.3"></script>
    <script src="/static/js/audio_player.js?v=8.3"></script>
    <script src="/static/js/speechQueue.js?v=8.3"></script>
    <script src="/static/js/renderer.js?v=8.4"></script>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-overlay');
                if (loader) loader.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
